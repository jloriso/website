<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, intial-scale=1.0" />
	<title>Joseph Loriso</title>
	<link rel="stylesheet" href="./stylesheets/style.css" />
	<link rel="stylesheet" href="./stylesheets/mediaqueries.css" />
</head>
<body>
	
	<div id="header-placeholder"></div>

	<section id="profile">
		<div class="section__container">
			<div class="section__pic-container">
				<img src="./assets/awardsPhotoCropped.png" alt="Joseph Loriso profile picture">
			</div>	
			<div class="section__text">
				<p class="section__text__p1">Hello, I'm</p>
				<h1 class="title" id="name-title">Joseph Loriso</h1>
				<p class="section__text__p2">Computer Science Student</p>
				<div class="btn-container">
					<button class="btn btn-color-2" onclick="window.open('./assets/resume.pdf')">
						Resume
					</button>
					<button class="btn btn-color-1" onclick=location.href='./contact.html'>
						Contact Info
					</button>
				</div>
				<div id="socials-container">
					<img 
					src="./assets/linkedin.png" 
					alt="My LinkedIn profile"
					class="icon"
					onclick="location.href='https://www.linkedin.com/in/joseph-loriso-30a228225/'"
					/>
					<img 
					src="./assets/github.png" 
					alt="My Github profile"
					class="icon"
					onclick="location.href='https://github.com/jloriso'"
					/>
				</div>
			</div>
		</div>
	</section>
	
	<div id="footer-placeholder"></div>

	<script src="script.js"></script>
</body>
</html>
