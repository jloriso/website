<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, intial-scale=1.0" />
        <title>Joseph Loriso</title>
        <link rel="stylesheet" href="./stylesheets/style.css" />
        <link rel="stylesheet" href="./stylesheets/projects.css" />
        <link rel="stylesheet" href="./stylesheets/mediaqueries.css" />
    </head>
    <body>
        
        <div id="header-placeholder"></div>

        <p class="section__text__p1">Browse My Recent</p>
        <h1 class="title">Projects</h1>

        <section id="projects">
            <div id="project-info-container">
                <div>
                    <img
                        src="./assets/leftArrow.png"
                        alt="Arrow icon"
                        class="icon-arrow"
                        onclick="projectSlider('left')"
                    />
                </div>

                <div id="project-info-injection-placeholder"></div>

                <div>
                    <img
                        src="./assets/rightArrow.png"
                        alt="Arrow icon"
                        class="icon-arrow"
                        onclick="projectSlider('right')"
                    />
                </div>
            </div>

            <div id="dot-container">
                <span class="dot dot1 active" onclick="loadProjectOne()"></span> 
                <span class="dot dot2" onclick="loadProjectTwo()"></span> 
                <span class="dot dot3" onclick="loadProjectThree()"></span> 
            </div> 
            
        </section>
        
        <div id="footer-placeholder"></div>

        <script src="script.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                projectSlider('home');
            });
        </script>
    </body>
</html>
